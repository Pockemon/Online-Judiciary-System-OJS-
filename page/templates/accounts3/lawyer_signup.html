        color: red;
        font-size: 50px;

        align-content: center;

    }
    
    body,

        height: 100%;
        margin: 0;
    }
    
    .bg {
        /* The image used */
        background-image: url("https://wallpaperscraft.ru/image/siniy_goluboy_cvet_fon_more_stena_volna_72426_3840x2160.jpg");

        height: 100%;
        /* Center and scale the image nicely */

<meta charset="utf-8">

</div>
